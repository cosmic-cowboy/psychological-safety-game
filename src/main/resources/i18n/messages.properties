web.stage.participate.step=ゲームをはじめるまでの流れ
web.stage.participate.step.1=まだゲームに参加していないメンバーは、左側に表示されているQRコードを読み込んでください。QRコードを読み込むとLINEログインが実行されますので、ログインを行ってください。正常にログインが完了すると、参加ページが表示されます。
web.stage.participate.step.2=参加ページは、参加が許可されているユーザかどうかを確認するためのページです。６桁のパスワードを入力するエリアがありますので、現在、左側に表示されている６桁のパスワードを入力してください。正しいパスワードが入力されると、ゲームに参加することができます。参加者が揃うまで、しばらくお待ちください。
web.stage.participate.step.3=ボット（公式アカウント）のリッチメニューから「ゲームをはじめる」をタップすると、参加者のボット（公式アカウント）にカードが届きます。「あなたの順番です」となっている方からカードを投稿してください。投稿したカードはこの画面に表示されます。画面を見ながら、ゲームを楽しんでください。
web.stage.participate.step.caution=タップしたときに、まだ心理的安全性ゲームBotを友だち追加していない参加者がいると、ゲームを始めることができません。そのときは、左側に表示されているQRコードからボットを追加してください。
web.stage.title.prefix=ステージ名：
web.stage.password.introduction=ゲームに参加するには、６桁のパスワードが必要です。このURLにアクセスする。または、ボットのリッチメニューからステージへの参加手続きを行う際に利用します。
web.stage.bot.introduction=また、ゲームを開始するためには、ボットを友だち追加する必要があります。まだ、友だち追加をしていない方は、QR codeを読み込んで、ボットを友だち追加してください。

